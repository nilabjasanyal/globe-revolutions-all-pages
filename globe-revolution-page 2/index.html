    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });

    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    var light2 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light2);
    let z,x,xx,zz,t

    function create_globe(z,x,xx,zz,y,corner,arr=[1,1]){
        var loader = new THREE.GLTFLoader();
        var mesh;
         loader.load('globe.glb', function(gltf){
            console.log(gltf);
            mesh = gltf.scene;
            console.log(mesh.children[0]);
            mesh.children[0].material = new THREE.MeshLambertMaterial();
            
            mesh.position.z = z;
            mesh.position.x = x;

            if(corner){
                mesh.position.y= arr[0]*1*window.innerWidth / window.innerHeight
                mesh.position.x = arr[1]*3*window.innerWidth / window.innerHeight
                gltf.scene.scale.set(1.5,1.5,1.5)
            }else{
                    if(x!=0){
                        gltf.scene.scale.set(0.5,0.5,0.5)
              
                    }
                    if(y==1){
                        mesh.position.y = x
                            }
                    if(y==2){
                        mesh.position.y = -1*x
                }}
            scene.add( mesh );
            
        });
        // const obj = new THREE.Object3D();
        // obj.add(mesh);
        

        //RENDER LOOP
        render();
        let t=0
        function render() {

            if (mesh) {
            
                mesh.rotateOnAxis(new THREE.Vector3(1,0,0), 0.01);

                // if(mesh.position.x <= 0 && mesh.position.z <= -15)
                    // mesh.position.x += xx;
                    // mesh.position.z += zz;
                    
                    if(x!=0){
                        if(y==0){
                            t+=0.04;
                        }else{
                            t+=0.05;
                        }
                        mesh.position.x += 0.1*Math.sin(t);
                        console.log(mesh.position.x)
                        mesh.position.z += 0.1*Math.cos(t);
                        if(y==1){
                            mesh.position.y += 0.1*Math.sin(t);
                        }
                        if(y==2){
                            mesh.position.y += -0.1*Math.sin(t);
                        }
                        
                    }
                //animation mesh
                // mesh.morphTargetInfluences[ 0 ] = Math.sin(delta) * 20.0;
            }
            
            renderer.render(scene, camera);

            requestAnimationFrame(render);
    }}
    
    create_globe(-10,0,0,0,0,false)
    create_globe(-10,-2.49987703016,-0.5,-0.5,0,false)
    create_globe(-10,-1.99976543326,-0.5,-0.5,1,false)
    create_globe(-10,-1.99976543326,-0.5,-0.5,2,false)
    create_globe(-10,0,0,0,0,true)
    create_globe(-10,0,0,0,0,true,[1,-1])
    create_globe(-10,0,0,0,0,true,[-1,1])
    create_globe(-10,0,0,0,0,true,[-1,-1])
